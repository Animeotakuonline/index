  <body>

  <script>
    // Datos de anime por tipo
const animeData = [
    { title: "Acción", link: "accion.html" },

    { title: "Fantasía", link: "fantasia.html" },
    { title: "Juegos", link: "juegos.html" },
    { title: "Hentai", link: "hentai.html" },
    { title: "Historico", link: "historico.html" },
    { title: "Terror", link: "terror.html" },
    { title: "Magia", link: "magia.html" },

    { title: "Mecha", link: "mecha.html" },

    { title: "Samurai", link: "samurai.html" },
    { title: "Romance", link: "romance.html" },

    { title: "Español Latino", link: "español-latino.html" },
    { title: "Isekai", link: "isekai.html" },
    // Agrega más datos de anime según sea necesario
];


// Elementos DOM
const genreCheckboxes = document.querySelectorAll('input[name="genre"]');
const animeCardsContainer = document.getElementById("animeCards");

// Función para mostrar las tarjetas de anime según los géneros seleccionados
function filterAnime() {
    animeCardsContainer.innerHTML = ""; // Limpiar el contenedor

    const selectedGenres = Array.from(genreCheckboxes)
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.value);

    animeData.forEach(anime => {
        if (selectedGenres.every(genre => anime.genres.includes(genre))) {
            const card = createAnimeCard(anime.title, anime.link);
            animeCardsContainer.appendChild(card);
        }
    });
}

// Función para crear una tarjeta de anime con hipervínculo
function createAnimeCard(title, link) {
    const card = document.createElement("div");
    card.classList.add("anime-card");

    // Crear el elemento de hipervínculo
    const linkElement = document.createElement("a");
    linkElement.href = link;
    linkElement.textContent = title;

    // Agregar el elemento de hipervínculo a la tarjeta
    card.appendChild(linkElement);

    return card;
}

// Agregar eventos a los checkboxes para filtrar al cambiar su estado
genreCheckboxes.forEach(checkbox => {
    checkbox.addEventListener("change", filterAnime);
});

// Mostrar todas las tarjetas al cargar la página
filterAnime();

  </script>
