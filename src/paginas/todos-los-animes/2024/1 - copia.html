<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2024 - página 1</title>
  <!-- Estilos CSS -->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">-->
  <link rel="stylesheet" href="css/output.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Barra de navegación -->
  <div id="navbar-container"></div>
  <div class="mb-4 relative">
    <input type="text" id="searchInput" class="mt-5 px-5 py-3 w-full p-4 pl-10 border rounded-lg shadow focus:ring-4 focus:ring-purple-500 focus:outline-none" placeholder="Buscar...">
    <!--<span class="absolute left-3 top-3 text-gray-500"><i class="fas fa-search"></i></span>-->
  </div>
  
  <!-- Contenido principal -->
  <div class="container px-5 py-10 mx-auto w-4/5">
    <div class="text-center">
      <h3 class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
        2024
      </h3>
    </div>
  </div>

  <!-- Contenedor de tarjetas -->
  <div id="cardsContainer" class="container mx-auto -m-4 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-2 w-full" 
  data-card-ids="ishura,mahou-shoujo-ni-akogarete,wu-nao-monu-2nd-season,isekai-de-mofumofu-nadenade-suru-tame-ni-ganbattemasu,wangu-kuang-di">
  <!-- Aquí se agregarán las tarjetas dinámicamente -->
  </div>
  
  <!-- Pie de página -->
  <footer class="bg-gray-800 text-white py-5 mt-10">
    <div class="container mx-auto flex justify-between items-center px-5 w-4/5">
      <p class="text-sm">© 2024 Todos los derechos reservados</p>
      <a href="../2024/2.html" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 mt-2">Siguiente página</a>
    </div>
  </footer>
  
  <!-- Scripts -->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>-->
  <script src="../../../../dist/navbar/nav-todos-los-animes.js"></script>
  <script src="../js/animes-2024-1.js"></script>
  <script>
    // Función para agregar una tarjeta al contenedor
    function addCard(cardData) {
      const container = document.getElementById('cardsContainer');
      if (!container) return;

      const visto = cardData.visto || false;
      const por_ver = cardData.por_ver || false;
      const mirando = cardData.mirando || false;

      const cardHTML = `
        <div id="${cardData.id}" class="p-4 w-full border-red-100 border-opacity-60 rounded-lg">
          <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden ${visto ? 'bg-gradient-to-r from-yellow-500 to-yellow-600 text-white' : por_ver ? 'bg-gradient-to-b from-red-500 to-red-600 text-white' : mirando ? 'bg-gradient-to-b from-green-500 to-green-600 text-white' : 'bg-white text-black'}">
            <a href="${cardData.readMoreLink || '#'}">
              <img class="h-72 w-full object-cover object-center" src="${cardData.imageSrc}" alt="blog">
            </a>
            <div class="p-6">
              <h2 class="text-base font-medium text-indigo-300 mb-1">${cardData.dateAdded}</h2>
              <h2 class="text-base font-medium text-indigo-300 mb-1">${cardData.dateOfRelease}</h2>
              <h1 class="text-2xl font-semibold mb-3 sm:text-xl sm:card-title">${cardData.name}</h1>
              <h3 class="text-black hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm mr-2 mb-2">${cardData.status}</h3>
              <li class="py-3 sm:py-4">
                <div class="flex items-center space-x-3">
                  <span class="inline-flex items-center bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300">
                    ${cardData.availability}
                  </span>
                </div>
              </li>
              <div class="flex items-center flex-wrap">
                <a href="${cardData.readMoreLink || '#'}" class="${visto ? 'text-orange-400' : por_ver ? 'text-orange-400' : mirando ? 'text-orange-400' : 'text-blue-600'} inline-flex items-center md:mb-2 lg:mb-0">Leer Más
                  <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      `;

      container.innerHTML += cardHTML;
    }

    function displayCardsByIds(ids) {
      const filteredCards = cardsData.filter(card => ids.includes(card.id));
      renderCards(filteredCards);
    }

    function renderCards(cards) {
      const container = document.getElementById('cardsContainer');
      container.innerHTML = ''; // Clear existing cards
      cards.forEach(card => addCard(card));
    }

    function filterCards(query) {
  const filteredCards = cardsData.filter(card => card.name.toLowerCase().includes(query.toLowerCase()));
  renderCards(filteredCards);
}


    document.addEventListener('DOMContentLoaded', function () {
      const container = document.getElementById('cardsContainer');
      const cardIds = container.getAttribute('data-card-ids').split(',');

      // Llamada a la función para mostrar las tarjetas específicas
      displayCardsByIds(cardIds);

      // Agregar el evento de búsqueda
      const searchInput = document.getElementById('searchInput').addEventListener('input', function () {
  filterCards(this.value);
});
    });
  </script>
</body>
</html>
