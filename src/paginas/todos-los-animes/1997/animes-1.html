<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>

  <body>
    <!-- Barra de navegación -->
    <nav class="bg-gray-800 p-3">
      <div
        class="container mx-auto flex items-center justify-between flex-wrap"
      >
        <div>
          <a href="#" class="text-white text-lg font-bold">ANIMES</a>
        </div>

        <!-- Botón para desplegar en pantallas pequeñas -->
        <button
          class="text-white inline-block p-2 hover:bg-gray-700 focus:outline-none md:hidden"
          id="menuButton"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>

        <!-- Lista desplegable para pantallas pequeñas -->
        <div
          class="hidden md:inline-block md:flex md:items-center md:w-auto"
          id="navContent"
        >
          <!-- Lista desplegable 1 -->
          <div class="relative inline-block text-left">
            <button
              id="dropdownButton1"
              class="text-white bg-blue-500 hover:bg-blue-600 hover:text-white hover:underline px-3 py-2 rounded"
            >
              <span class="text-sm underline">INICIO</span>
            </button>
          </div>

          <!-- Lista desplegable 2 -->
          <div class="relative inline-block text-left ml-2">
            <button
              id="dropdownButton2"
              class="text-white bg-yellow-500 hover:bg-yellow-600 hover:text-white hover:underline px-3 py-2 rounded"
            >
              <span class="text-sm">VISTOS</span>
            </button>
          </div>

          <!-- Lista desplegable 3 -->
          <div class="relative inline-block text-left ml-2">
            <button
              id="dropdownButton3"
              class="text-white bg-red-500 hover:bg-red-600 hover:text-white hover:underline px-3 py-2 rounded"
            >
              <span>POR VER</span>
            </button>
          </div>

          <!-- Lista desplegable 4 -->
          <div class="relative inline-block text-left ml-2">
            <button
              id="dropdownButton4"
              class="text-white bg-green-500 hover:bg-green-600 hover:text-white hover:underline px-3 py-2 rounded"
            >
              <span>ESTOY VIENDO</span>
            </button>
          </div>

          <!-- Lista desplegable 5 -->
          <div class="relative inline-block text-left ml-2">
            <button
              id="dropdownButton5"
              class="text-white bg-pink-500 hover:bg-pink-600 hover:text-white hover:underline px-3 py-2 rounded"
            >
              <span>TODOS LOS ANIMES</span>
            </button>
          </div>

          <!-- Lista desplegable 6 -->
          <div class="relative inline-block text-left ml-2">
            <button
              id="dropdownButton6"
              class="text-white bg-purple-500 hover:bg-purple-600 hover:text-white hover:underline px-3 py-2 rounded"
            >
              <span>POR GENERO</span>
            </button>
          </div>

          <!-- Lista desplegable 7 -->
          <div class="relative inline-block text-left ml-2">
            <button
              id="dropdownButton7"
              class="text-white bg-purple-500 hover:bg-purple-600 hover:text-white hover:underline px-3 py-2 rounded"
            >
              <span>POR TIPO</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container px-5 py-10 mx-auto">
      <div class="text-center">
        <h3
          class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
        >
          2023
        </h3>
      </div>
    </div>

    <!-- Sección de tarjetas -->
    <section class="md:h-full flex items-center text-gray-600">
      <div id="cardsContainer" class="container mx-auto flex flex-wrap -m-4">
        <!-- Las tarjetas se insertarán aquí dinámicamente -->
      </div>
    </section>

    <script src="../js/2020.js" defer></script>
    <script>
      // Añade funcionalidad para mostrar/ocultar menú en pantallas pequeñas
      document.getElementById('menuButton').addEventListener('click', function () {
          document.getElementById('navContent').classList.toggle('hidden');
      });
  </script>
  </body>
</html>
